<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El coleccionista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <h1>El coleccionista</h1>
        <div class="menu-container">
            <h3>Selecciona un nivel</h3>
            <div class="levels">
                <button class="level" data-level="1">Nivel 1</button>
                <button class="level" data-level="2">Nivel 2</button>
                <button class="level" data-level="3">Nivel 3</button>
                <button class="level" data-level="4">Nivel 4</button>
                <button class="level" data-level="5">Nivel 5</button>
                <button class="level" data-level="6">Nivel 6</button>
                <button class="level" data-level="7">Nivel 7</button>
                <button class="level" data-level="8">Nivel 8</button>
                <button class="level" data-level="9">Nivel 9</button>
                <button class="level" data-level="10">Nivel 10</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="header">
            <h3 id="timer">
                <span>Nivel <b id="current-level">1</b> - </span>
                <span>Tiempo de juego: <b id="game-time">00:00</b></span>
            </h3>
            <span class="go-to-menu">Menu</span>
        </div>
        <div class="body">
            <div id="game">
                <div id="player"></div>
            </div>
            <div class="achievement-container">
                <h4>Logros</h4>
            </div>
        </div>
    </div>

    <script src="scripts/achievements.js"></script>
    <script src="scripts/tokens.js"></script>
    <script src="scripts/spikes.js"></script>
    <script src="scripts/platforms.js"></script>
    <script src="scripts/levels.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
